<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <title>Countdown Timer using Javascript</title>
</head>
<body>
    <h1>For the remainder of the year</h1>
      <div class="countdown">
        <div class="timer">
            <span class="time" id="days">174</span>
            <span class="label">Days</span>
        </div>
        <div class="timer">
            <span class="time" id="hours">6</span>
            <span class="label">Hours</span>
        </div>
        <div class="timer">
            <span class="time" id="mins">54</span>
            <span class="label">Mins</span>
        </div>
        <div class="timer">
            <span class="time" id="secs">10</span>
            <span class="label">Secs</span>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
